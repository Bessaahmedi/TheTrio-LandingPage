<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The Danish Cover Band's Official Website">
        <meta name="keywords" content="The Trio, Danish Cover Band, Landing Page">
        <meta name="author" content="Besmira Ahmedi, Chaima Amrhar & Ahmad Bahonar jr.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>The Trio</title>

    <body>
        <main class="landing-page">
            <div class="profiles">
                <div class="left-margin">
                    <img class="aske" src="./images/Aske.jpg" alt="Aske">
                </div>
                <div class="left-margin">
                    <img class="frederikke" src="./images/Frederikke.jpg" alt="Frederikke">
                </div>
                <div class="left-margin">
                    <img class="oscar" src="./images/Oscar.jpg" alt="Oscar">

            </div>

            <div class="music-video">
                <div>
                    <img class="logo" src="./images/TheTrioLogoCH.png" alt="logo">
                </div>
                <video class="video" controls="controls">

                <div class="rows">
                    <div class="rowone">
                        <div class="btn">

                    </div>
                    <div class="rowtwo">
                        <div class="btnn">
                            <a href="#"> Book hos email</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="social">
                <div class="social">
                    <a href="#" title="facebook"><img class="social" src="./images/FacebookLogo.png" alt="facebook"></a>
                    <a href="#" title="instagram"><img class="social" src="./images/InstagramLogo.png" alt="instagram"></a>
                </div>
            </div>

        </main>

</html>
